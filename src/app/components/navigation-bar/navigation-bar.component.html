<mat-sidenav-container class="sidenav-container">
  <mat-sidenav *ngIf="isShow" #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Меню</mat-toolbar>
    <mat-nav-list>
      <a *ngFor="let el of menuItems" mat-list-item [routerLink]="el.url">{{el.name}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar *ngIf="isShow" color="primary" class="fixed-toolbar">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span>FinBots MVP</span>

      <span style="flex:1 1 auto;"></span>

      <mat-slide-toggle [(ngModel)]="isDemoToggle" (change)="onDemoToggle()" class="toggle">Демо режим
      </mat-slide-toggle>
      <mat-icon style="margin-left:2rem" matBadge="10" matBadgeColor="warn">notifications</mat-icon>
      <button mat-button style="margin-left:1rem" [matMenuTriggerFor]="menu">{{ currentUser.email }}</button>
      <mat-menu #menu="matMenu" [overlapTrigger]="false">
        <button mat-menu-item routerLink="/settings">Настройки</button>
        <button mat-menu-item (click)="onLogout()">Выход</button>
      </mat-menu>
    </mat-toolbar>
    <mat-toolbar *ngIf="!isShow">
      <span>FinBots MVP</span>
      <button mat-button style="margin-left:1rem" routerLink="/about">О проекте</button>
      <button mat-button style="margin-left:1rem" routerLink="/login">Вход</button>
      <button mat-button style="margin-left:1rem" routerLink="/register">Регистрация</button>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
