<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>
        Статистика по торговому роботу <strong> "{{ data.ticker }}" </strong>
      </h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="asset" class="dashboard-card-content">
    <p>Финансовый инструмент Акции</p>
    <p>Бумага {{ asset.name }}</p>
    <p>Индустрия {{ industry }}</p>
    <app-widgets [index]="'NASDAQ'" [ticker]="'APPLE'"></app-widgets>
  </mat-card-content>
</mat-card>
