<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 offset-sm-3">
        <h1>Регистрация</h1>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <mat-form-field appearance="outline" style="width:100%">
              <mat-label>E-mail</mat-label>
              <input matInput formControlName="email"
                [ngClass]="{ 'is-invalid': submitted && controls.email.errors }" />
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field appearance="outline" style="width:100%">
              <mat-label>Пароль</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
                [ngClass]="{ 'is-invalid': submitted && controls.password.errors }" />
              <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </mat-form-field>
          </div>
          <div class="form-group" style="text-align:center">
            <button mat-raised-button color="accent"
              style="width:50%; margin:10px; border-radius: 5px">Зарегистрироваться</button>
          </div>
          <div *ngIf="loading">
            <mat-progress-spinner style="margin: 0 auto" color="accent" mode="indeterminate" diameter="80"
              strokeWidth="9"></mat-progress-spinner>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
