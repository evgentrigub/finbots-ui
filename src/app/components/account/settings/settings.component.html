<div class="settings-container">
  <h1 class="settings-container__header">Settings</h1>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="settings-container__form">

    <mat-form-field appearance="outline" class="settings-container__form__field">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="settings-container__form__field">
      <mat-label>Name</mat-label>
      <input matInput formControlName="lastName" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="settings-container__form__field">
      <mat-label>Surname</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="settings-container__form__field">
      <input matInput [matDatepicker]="datepicker" formControlName="bitrhDate">
      <mat-label>Date of Birth</mat-label>
      <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
      <mat-datepicker #datepicker>
        <mat-datepicker-actions>
          <button mat-button matDatepickerCancel>Cancel</button>
          <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
        </mat-datepicker-actions>
      </mat-datepicker>
    </mat-form-field>

    <div class="settings-container__form__field__radio">
      <label id="radio-group">Gender</label>
      <mat-radio-group aria-labelledby="radio-group" formControlName="gender">
        <mat-radio-button style="margin: 0 10px;" value="0">лќ</mat-radio-button>
        <mat-radio-button style="margin: 0 10px;" value="1">лю</mat-radio-button>
      </mat-radio-group>
    </div>

    <mat-form-field appearance="outline" class="settings-container__form__field">
      <mat-label>City</mat-label>
      <input matInput formControlName="location" />
    </mat-form-field>

    <h1>Broker access tokens</h1>
    <mat-list>
      <mat-list-item *ngIf="broker.isBrokerToken">
        <p mat-line>{{broker.text}}</p>
        <button mat-raised-button color="warn" (click)="onRemoveToken(broker)">
          Remove
        </button>
      </mat-list-item>
      <mat-form-field *ngIf="!broker.isBrokerToken" appearance="outline">
        <mat-label>Token for {{broker.text}}</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="tinkoffToken" />
        <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </mat-form-field>
      <mat-divider></mat-divider>
    </mat-list>

    <div>
      <button class="settings-container__form__btn-save" mat-raised-button color="accent" type="submit"
        [disabled]="!canSave">
        Update
      </button>
    </div>
  </form>
</div>

<mat-spinner *ngIf="loading" class="loading"></mat-spinner>
