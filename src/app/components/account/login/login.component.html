<div class="login">
  <div class="login__container">
    <mat-card class="login__container__card">
      <h1 style="text-align: center">Log in to your account</h1>
      <div matTooltip="Available soon" matTooltipPosition="after" matTooltipHideDelay="100"
      matTooltipClass="my-tooltip">
      <button mat-raised-button type="button" class="login__container__card__form__login-action" disabled>
        <img width="20px" src="assets/new-google-favicon-512.png" /> Log In with Google
      </button>
      </div>
      <div class="divider__container">
        <span class="divider__word">
          or
        </span>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(false)" class="login__container__card__form">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
          <mat-error *ngIf="loginForm.hasError('required', ['email'])">
            Email is required
          </mat-error>
          <mat-error *ngIf="loginForm.hasError('email', ['email'])">
            Fill in your email
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
          <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          <mat-error *ngIf="loginForm.hasError('required', ['password'])">
            Password required
          </mat-error>
        </mat-form-field>
        <div class="login__container__card__form__login__container">
          <div *ngIf="loading" class="login__container__card__form__login__container__spinner">
            <mat-spinner diameter="24"></mat-spinner>
          </div>
          <button mat-raised-button color="accent" [disabled]="loading || !canLogin" type="submit">Login</button>
        </div>
        <button mat-button color="primary" class="login__container__card__form__button-action"
          (click)="onForgetPassword()">
          Forgot password?
        </button>
        <button mat-button color="accent" class="login__container__card__form__button-action" (click)="onSubmit(true)">
          Login Demo Mode
        </button>
      </form>
    </mat-card>
  </div>
</div>
