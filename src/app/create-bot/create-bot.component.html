<div class="grid-container">
    <mat-grid-list cols="2" rowHeight="550px">
      <mat-grid-tile colspan="2" rowspan="1">
        <mat-card>
          <mat-card-content>
            <div style="display: flex;">
              <img  src="http://avenuesoft.ru/site/files/f_pbx_41/robot_ip_pbx.jpg">
              <div>

                
                <!-- <mat-form-field style="width: 250px; padding-top: 40px; padding-right: 40px">
                  <input matInput (keyup)="takeValue($event)" placeholder="Введите название робота">
                </mat-form-field>
                <br>

                <mat-form-field style="width: 250px; padding-right: 40px">
                    <mat-select placeholder="Выберите стратегию" (selectionChange)="takeStrategy($event)">
                      <mat-option *ngFor="let strategy of strategies" [value]="strategy" required >{{strategy}}</mat-option>
                    </mat-select>
                </mat-form-field> -->
                <br>
                <mat-form-field style="width: 400px; padding-right: 40px">
                    <input matInput placeholder="Какую сумму Вы готовы инвестировать?" type="number" (keyup)="getSumm($event)">
                    <span matPrefix>$&nbsp;</span>
                    <span matSuffix>.00</span>
                </mat-form-field>
                <br>
                <mat-form-field style="width: 400px; padding-right: 40px">
                    <mat-select placeholder="Выберите финансовый инструмент" (selectionChange)="takeFU($event)">
                      <mat-option *ngFor="let financialInstrument of financialInstruments" [value]="financialInstrument" required >{{financialInstrument}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <br>
                <mat-form-field style="width: 400px; padding-right: 40px">
                  <mat-select placeholder="Выберите индустрию, в которой хотите торговать">
                    <mat-option *ngFor="let industry of industries" [value]="industry" required >{{industry}}</mat-option>
                  </mat-select>
                </mat-form-field>
                <br>
                <mat-form-field style="width: 400px; padding-right: 40px">
                    <mat-select placeholder="Выберите горизонт инвестирования">
                      <mat-option *ngFor="let horisont of horisonts" [value]="horisont" required >{{horisont}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                
                <div style="padding-top: 40px;padding-bottom : 40px">
                  <mat-slider thumbLabel style="width: 350px !important" [displayWith]="formatLabel" tickInterval="10" min="1" max="100"></mat-slider>
                </div>

                <mat-radio-group>
                    <mat-radio-button value="1">Риск</mat-radio-button>
                    <mat-radio-button value="2">Доходность</mat-radio-button>
                </mat-radio-group>

                <br>
                <div style= "padding: 40px">
                  <button mat-raised-button color="primary" (click) = addBot()>Добавить робота</button>
                </div>

              </div>
            </div>
          </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
