<mat-grid-list cols="3" rowHeight="300px">
        <mat-grid-tile *ngFor="let strategy of strategies" [colspan]="1" [rowspan]="1" >
          <mat-card class="dashboard-card" style="padding:0; border-radius: 3px" >
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{strategy.name}}</mat-card-title>
                    <mat-card-subtitle>на любом рынке, на любом таймфрейме</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <div *ngFor="let prof of strategy.profit">{{prof.asset}}{{prof.percentage}}</div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>Создать робота</button>
                    <button mat-button>Подробнее</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
</mat-grid-list>
